<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="encabezado">
        <img src="corazon.png" alt="Logo AluraGeek" width="40" height="40">
        <img src="corazon.png" alt="Logo AluraGeek" width="40" height="40">
        <img src="corazon.png" alt="Logo AluraGeek" width="40" height="40">
        <h1>AluraGeek</h1>
    </div>

    <div class="contenedor">
        <div class="productos">
            <h2>MIS PRODUCTOS:</h2>
            <div class="lista-productos">
                <div class="producto">
                    <img src="https://storage.googleapis.com/a1aa/image/eLigyP76fimeNphtoRDdvKMm51jyaCa3XAAOBCs4fmhRbZbQB.jpg" alt="Muñeco Star Wars (pequeño)">
                    <p>Muñeco Star Wars (pequeño)</p>
                    <p class="precio">$ 60,00</p>
                    <i class="fas fa-trash eliminar"></i>
                </div>
                <div class="producto">
                    <img src="https://storage.googleapis.com/a1aa/image/GQBfwF05egr2LUfMwlE5B5m9HPf5nkF6kjZDctp4inzEbZbQB.jpg" alt="Consola para niños">
                    <p>Consola para niños</p>
                    <p class="precio">$ 60,00</p>
                    <i class="fas fa-trash eliminar"></i>
                </div>
                <div class="producto">
                    <img src="pelota.jpeg" alt="Pelota">
                    <p>Pelota multicolor (pequeña)</p>
                    <p class="precio">$ 60,00</p>
                    <i class="fas fa-trash eliminar"></i>
                </div>
                <!-- Añadir más productos aquí -->
            </div>
        </div>

        <div class="agregar-producto">
            <h2>AGREGAR PRODUCTO:</h2>
            <form>
                <input type="text" placeholder="Nombre...">
                <input type="text" placeholder="Precio...">
                <input type="text" placeholder="Imagen (URL)...">
                <div class="botones-container">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="pie-de-pagina">
        <img src="corazon.png" alt="Logo AluraGeek" width="40" height="40">
        <img src="corazon.png" alt="Logo AluraGeek" width="40" height="40">
        <img src="corazon.png" alt="Logo AluraGeek" width="40" height="40">
        <h1>AluraGeek</h1>
        <p>DESARROLLADO POR BRIGITTE PIAMONTE</p>
        <p>ALURA LATAM - 2025</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
